<div class="modal fade" id="AddWorker" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Добавить сотрудника</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       	<form action="php/logic.php" method="POST" id="formAddUser" class="forSend">

       		<div class="col-sm-12">
	            <select name="position" id="" required="" class="form-control">
	                <option disabled="" selected="">Position</option>
	                <option value="Worker">
	                    Worker
	                </option>
	                <option value="PManager">
	                    PManager
	                </option>
	                <option value="other">
	                    Other
	                </option>
	            </select>
        	</div>
			
			<div class="col-sm-12">
	            <select name="subdivision" id="" required="" class="form-control">
	                <option disabled="" selected="">Subdivision</option>
	                <option value="Front-end">
	                    Front-end
	                </option>
	                <option value="Back-end">
	                    Back-end
	                </option>
	                <option value="HR">
	                    HR
	                </option>
	            </select>
	        </div>
            
            <div class="col-sm-12">
	            <p class="data">
	                <label for="firstname">Дата рождения: </label>
	                <input type="date" name="birthday" required="">
	            </p>
			</div>

			<div class="col-sm-12">
	            <p class="data">
	                <label for="firstname">В компаннии с: </label>
	                <input type="date" name="dateWork" required="">
	            </p>
        	</div>
			
			<div class="col-sm-12">
		      <input type="text" class="form-control" id="inputName" name="WorkName" placeholder="Имя" required="">
		    </div>
		    <div class="col-sm-12">
		      <input type="text" class="form-control" id="inputLastName" name="WorkSurname" placeholder="Фамилия" required="">
		    </div>
		    <div class="col-sm-12">
		      <input type="text" class="form-control" id="inputVeryLastName" name="WorkPatronymic" placeholder="Отчество" required="">
		    </div>
		    <div class="col-sm-12">
		      <input type="text" class="form-control" id="inputSkills" name="WorkSpell" placeholder="Примечание">
		    </div>
		    <div class="col-sm-12 butt">
	            <button type="submit" id="btn" class="btn btn-primary">
	                Oтправить
	            </button>
        	</div>

        </form>
      </div>
    </div>
  </div>
</div>

			                    HR

       </div>
